<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="../assets/favicon/pokeball.svg">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/details-moves.css">
  <title>Move Details</title>
</head>
<body>
    <div class="container mt-4">
    <!-- Move Header -->
    <div class="row align-items-center mb-4">
        <div class="col-12">
            <div class="d-flex align-items-center gap-3">
                <h1 id="move-name" class="display-4 text-capitalize mb-0"></h1>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Move Stats - 50% -->
        <div class="col-lg-6 col-md-6 mb-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0"><i class="bi bi-graph-up"></i> Move Stats</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label d-flex justify-content-between align-items-center">
                            <span>Type</span>
                            <span id="move-type">-</span>
                        </label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-flex justify-content-between">
                            <span>Category</span>
                            <span id="move-category">-</span>
                        </label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-flex justify-content-between">
                            <span>Power</span>
                            <span id="move-power" class="move-value fw-bold">-</span>
                        </label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-flex justify-content-between">
                            <span>PP</span>
                            <span id="move-pp" class="move-value fw-bold">-</span>
                        </label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-flex justify-content-between">
                            <span>Accuracy</span>
                            <span id="move-accuracy" class="move-value fw-bold">-</span>
                        </label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-flex justify-content-between">
                            <span>Priority</span>
                            <span id="move-priority" class="move-value fw-bold">-</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Move Effect - 50% -->
        <div class="col-lg-6 col-md-6">
            <div class="card shadow h-100">
                <div class="card-header bg-info text-white">
                    <h3 class="card-title mb-0"><i class="bi bi-lightning-charge"></i> Move Effect</h3>
                </div>
                <div class="card-body">
                    <p id="move-effect-text" class="card-text fs-6" style="line-height: 1.6;">
                        Loading effect description...
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Additional Move Details -->
    <div class="row mt-4">
    <div class="col-12">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h3 class="card-title mb-0"><i class="bi bi-info-circle"></i> Additional Details</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <strong>Target</strong> 
                            <span id="move-target" class="ms-2">-</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <strong>Effect Chance</strong> 
                            <span id="move-effect-chance" class="ms-2">-</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <strong>Introduced</strong> 
                            <span id="move-generation" class="ms-2">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/details-moves.js"></script>
</body>
</html>
