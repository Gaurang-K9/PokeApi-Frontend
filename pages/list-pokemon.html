<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="../assets/favicon/pokeball.svg">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/list-pokemon.css">
  <title>Pokémon List</title>
</head>
<body>
  <div class="container">
  <h1 id="pokemonListHeader">Pokédex</h1>
  <div class="bg-light p-4 rounded-3 border">
    <div class="d-flex align-items-center mb-3">
        <i class="bi bi-globe-americas text-primary fs-4 me-2"></i>
        <h4 class="mb-0 text-dark">Region Selector</h4>
    </div>
    
    <div class="row g-3 align-items-end">
        <div class="col-md-8">
            <label for="pokemonListDropdown" class="form-label fw-semibold">Discover Pokémon by Region</label>
            <select class="form-select" id="pokemonListId" name="pokemonListId">
                <option value="1" selected>Kanto • 151 Pokémon</option>
                <option value="2">Johto • 100 Pokémon</option>
                <option value="3">Hoenn • 135 Pokémon</option>
                <option value="4">Sinnoh • 107 Pokémon</option>
                <option value="5">Unova • 156 Pokémon</option>
                <option value="6">Kalos • 72 Pokémon</option>
                <option value="7">Alola • 88 Pokémon</option>
                <option value="8">Galar • 96 Pokémon</option>
                <option value="9">Paldea • 120 Pokémon</option>
            </select>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary w-100" onclick="loadSelectedRegion()">
                <i class="bi bi-arrow-right-circle"></i> Load
            </button>
        </div>
    </div>
  </div>

  
  <div id="pokemon-container" class="row"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../javascript/list-pokemon.js"></script>
</body>
</html>
